<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weather Application</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1 class="header">The Super Awesome Weather Application</h1>
    <section class="app_container">
      <div class="inputs">
        <h4>Enter City Name</h4>
        <input type="text" placeholder="Enter a city name here">
        <button type="button">Show Weather</button>
      </div>
      <div class="result">
        <h1>City Name</h1>
        <div class="weather_info">
          <h3 class="desc">Weather Description</h3>
          <h3 class="temp">Temperature</h3>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
